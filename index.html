<!doctype html>
<html>

  <head>
    <title>Great Waves</title>
    <link rel='stylesheet' href='spectrum.css' />
    <link rel="stylesheet" href="styles.css" type="text/css" media="all">
  </head>

  <body>

    <div id="title"><h1>Color By Ascii</h1></div>

    <div id="wavesContainer"></div>

    <div id="fade">
    </div>

    <div id="loading">
      <h2>...loading</h2>
    </div>

    <div id="outerPickerContainer">

        <div class="row">

          <div class="picker">
            <h2>Zero</h2>
            <input type='text' id="picker-zero" />
          </div>

          <div class="picker">
            <h2>:</h2>
            <input type='text' id="picker-colon" />
          </div>

          <div class="picker">
            <h2>;</h2>
            <input type='text' id="picker-semicolon" />
          </div>

          <div class="picker">
            <h2>.</h2>
            <input type='text' id="picker-period" />
          </div>

          <div class="picker">
            <h2>x</h2>
            <input type='text' id="picker-x" />
          </div>
        </div>

        <div class="row">

          <div class="picker">
            <h2>O</h2>
            <input type='text' id="picker-O" />
          </div>

          <div class="picker">
            <h2>K</h2>
            <input type='text' id="picker-K" />
          </div>

          <div class="picker">
            <h2>W</h2>
            <input type='text' id="picker-W" />
          </div>

          <div class="picker">
            <h2>N</h2>
            <input type='text' id="picker-N" />
          </div>

          <div class="picker">
            <h2>X</h2>
            <input type='text' id="picker-X" />
          </div>
        </div>

        <div class="row">

          <div class="picker">
            <h2>k</h2>
            <input type='text' id="picker-k" />
          </div>

          <div class="picker">
            <h2>d</h2>
            <input type='text' id="picker-d" />
          </div>

          <div class="picker">
            <h2>l</h2>
            <input type='text' id="picker-l" />
          </div>

          <div class="picker">
            <h2>o</h2>
            <input type='text' id="picker-o" />
          </div>

          <div class="picker">
            <h2>c</h2>
            <input type='text' id="picker-c" />
          </div>

        </div>

      </div>
    </div>



    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src='spectrum.js'></script>
    <script src="app.js"></script>
  </body>


</html>
